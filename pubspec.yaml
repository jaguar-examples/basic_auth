name: auth_basic
version: 0.4.0
description: Basic authentication example with jaguar, jaguar_auth and jaguar_session
dependencies:
  jaguar: ^0.6.19               # Provides routing
  jaguar_auth: ^0.12.0          # Server-side authentication
  jaguar_json: ^0.2.0           # Server-side JSON utilities
  jaguar_serializer: ^0.5.0     # Serialization library
  jaguar_client: ^0.2.0         # http client library
  ulid: ^1.0.0
  angular: ^4.0.0
  angular_forms:
  angular_components: ^0.8.0
  jaguar_dev_proxy: ^0.0.5

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- angular:
    entry_points:
      - web/main.dart
- dart_to_js_script_rewriter

web:
  compiler:
    debug: dartdevc
